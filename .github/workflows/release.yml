
name: Electron CD

on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: npm install
        run: |
          npm install
      - name: Build
        run: |
          npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: Cleanup artifacts
      #   run: |
      #     npx rimraf "release/**/!(*.exe|*.deb|*.AppImage|*.dmg)"
      # - name: Upload artifacts
      #   uses: actions/upload-artifact@v1
      #   with:
      #     name: ${{ matrix.os }}
      #     path: "release/**/YourAppName"

      - name: list and move files
        run: |
          ls -lah
          mkdir rls
          cp release/**/*.exe ./rls
          ls -lah ./rls
          # find

      # - name: zip files
      #   uses: thedoctor0/zip-release@master
      #   with:
      #     type: 'zip'
      #     filename: test.zip
      #     directory: rls

      - name: Release
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "rls/*.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
